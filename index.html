<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teclado Virtual</h1>
    <div id="piano">
        <div class="key white" data-key="A" data-note="Dó">A<br><span class="note">Dó</span></div>
        <div class="key white" data-key="S" data-note="Ré">S<br><span class="note">Ré</span></div>
        <div class="key white" data-key="D" data-note="Mi">D<br><span class="note">Mi</span></div>
        <div class="key white" data-key="F" data-note="Fá">F<br><span class="note">Fá</span></div>
        <div class="key white" data-key="G" data-note="Sol">G<br><span class="note">Sol</span></div>
        <div class="key white" data-key="H" data-note="Lá">H<br><span class="note">Lá</span></div>
        <div class="key white" data-key="J" data-note="Si">J<br><span class="note">Si</span></div>
        <div class="key white" data-key="K" data-note="Dó">K<br><span class="note">Dó</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
